<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest√£o6</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .box {
        display: flex;
        width: 500px;
        height: 500px;
        border: black 4px solid;
        background-color: rgb(238, 241, 246);
        flex-wrap: wrap;
      }
      .box > .div6-1 {
        order: 5;
      }
      .box > .div6-2 {
        order: 4;
      }
      .box > .div6-3 {
        order: 3;
      }
      .box > .div6-4 {
        order: 2;
      }
      .box > .div6-5 {
        order: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="div6-1"><p>1</p></div>
        <div class="div6-2"><p>2</p></div>
        <div class="div6-3"><p>3</p></div>
        <div class="div6-4"><p>4</p></div>
        <div class="div6-5"><p>5</p></div>
      </div>
    </div>
  </body>
</html>
